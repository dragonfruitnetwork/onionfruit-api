name: Build Worker Native Libs

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: Version number (package)
        
permissions: 
  contents: write

jobs:
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: ./native/nuget/scripts/build_macos.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos
          path: native/src/target/universal-release/onionfruit_worker_native.dylib

  build-windows:
    name: Build (Windows ${{ matrix.arch }})
    runs-on: windows-latest

    strategy: 
      fail-fast: false
      matrix: 
        arch: [x86_64, aarch64]
    
    steps:
      - uses: actions/checkout@v3

      - name: Prepare Build Target
        run: rustup target add ${{ matrix.arch }}-pc-windows-msvc
        
      - name: Build
        run: cd native\src; cargo build --release --target ${{ matrix.arch }}-pc-windows-msvc
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-${{ matrix.arch }}
          path: native\src\release\onionfruit_worker_native.dll
          
  build-linux:
    name: Build (glibc Linux)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [ x86_64, aarch64 ]
        
    steps:
      - uses: actions/checkout@v3

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cd native/src && cross build --release --target ${{ matrix.arch }}-unknown-linux-gnu

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-${{ matrix.arch }}
          path: native\src\release\onionfruit_worker_native.so
          
  publish-package:
    name: Publish Package
    runs-on: ubuntu-latest

    needs:
      - build-windows
      - build-macos
      - build-linux
    
    steps:
      - uses: actions/checkout@v3
        
      - uses: actions/download-artifact@v3
        with:
          name: macos
          path: native/nuget/runtimes/osx/native
  
      - uses: actions/download-artifact@v3
        with:
          name: windows-x86_64
          path: native/nuget/runtimes/win-x64/native
      
      - uses: actions/download-artifact@v3
        with:
          name: windows-aarch64
          path: native/nuget/runtimes/win-arm64/native
      
      - uses: actions/download-artifact@v3
        with:
          name: linux-x86_64
          path: native/nuget/runtimes/linux-x64/native

      - uses: actions/download-artifact@v3
        with:
          name: linux-aarch64
          path: native/nuget/runtimes/linux-arm64/native
          
      - name: Build Package
        run: dotnet pack -c Release -p:Version=${{ github.ref_name }} -o ./packages native/nuget

      - name: Publish Package
        run: dotnet nuget push -s https://nuget.pkg.github.com/dragonfruitnetwork/index.json -k ${{ github.token }} ./packages/*.nupkg